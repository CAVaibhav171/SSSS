<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti â€” Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fde7ef, #f7d9e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            color: #b8325f;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .name {
            display: block;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 40px;
            position: relative;
            height: 120px;
        }

        .btn {
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s linear;
            font-family: inherit;
            border: none;
        }

        .yes-btn {
            background: #e91e63;
            color: white;
            font-size: 20px;
            padding: 18px 55px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.25);
        }

        .yes-btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.35);
        }

        .no-btn {
            position: absolute;
            top: 40px;
            right: 0;
            background: transparent;
            color: #b8325f;
            font-size: 15px;
            padding: 10px 20px;
            border: 2px solid #f2b6c8;
            border-radius: 10px;
        }

        .no-btn:hover {
            background: #fde7ef;
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration.show {
            display: block;
        }

        /* Floating hearts */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .hearts span {
            position: absolute;
            display: block;
            color: rgba(184, 50, 95, 0.15);
            font-size: 20px;
            animation: floatUp 12s linear infinite;
        }

        .hearts span:nth-child(1) { left: 10%; animation-duration: 12s; font-size: 18px; }
        .hearts span:nth-child(2) { left: 25%; animation-duration: 14s; font-size: 22px; }
        .hearts span:nth-child(3) { left: 40%; animation-duration: 10s; font-size: 16px; }
        .hearts span:nth-child(4) { left: 55%; animation-duration: 13s; font-size: 20px; }
        .hearts span:nth-child(5) { left: 70%; animation-duration: 11s; font-size: 24px; }
        .hearts span:nth-child(6) { left: 80%; animation-duration: 15s; font-size: 18px; }
        .hearts span:nth-child(7) { left: 90%; animation-duration: 12s; font-size: 20px; }
        .hearts span:nth-child(8) { left: 50%; animation-duration: 16s; font-size: 22px; }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="hearts">
    <span>â™¡</span>
    <span>â™¡</span>
    <span>â™¡</span>
    <span>â™¡</span>
    <span>â™¡</span>
    <span>â™¡</span>
    <span>â™¡</span>
    <span>â™¡</span>
</div>

<div class="container" id="main">
    <h1>
        <span class="name">Shruti</span>
        will you be my valentine?
    </h1>

    <div class="buttons" id="buttonArea">
        <button class="btn yes-btn" onclick="showCelebration()">Yes</button>
        <button class="btn no-btn" id="noBtn">No</button>
    </div>

    <p>just go with yes ðŸ˜Œ</p>
</div>

<div class="container celebration" id="celebration">
    <h1>Yay! ðŸ’–</h1>
    <p style="font-size:1.2rem; margin-top:15px;">
        Canâ€™t wait to spend this Valentine with you.
    </p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    area.addEventListener("mousemove", (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const areaRect = area.getBoundingClientRect();

        const distanceX = e.clientX - (btnRect.left + btnRect.width / 2);
        const distanceY = e.clientY - (btnRect.top + btnRect.height / 2);

        const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

        // If cursor gets close, button escapes fast
        if (distance < 120) {
            const maxX = areaRect.width - noBtn.offsetWidth;
            const maxY = areaRect.height - noBtn.offsetHeight;

            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;

            noBtn.style.left = randX + "px";
            noBtn.style.top = randY + "px";
        }
    });

    function showCelebration() {
        document.getElementById("main").style.display = "none";
        document.getElementById("celebration").classList.add("show");
    }
</script>

</body>
</html>
